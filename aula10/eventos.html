<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(144, 144, 242);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="interacao()" onmouseenter="entrar()" onmouseout="sair()"> <!-- chamando eventos dentro do html -->
        interaja...
    </div>



<script>

function interacao(){
    let a = document.getElementById("area")
    a.innerText = "clicou"
}
function entrar(){
    let e = document.getElementById("area")
    e.innerText = "entrou"
}
function sair(){
    let s = document.getElementById("area")
    s.innerText = "saiu"
}
</script>
</body>
</html>
