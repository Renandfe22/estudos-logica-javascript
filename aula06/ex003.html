</head>
<body>
    <h1>Escrevendo varias coisas</h1>
    
        <p>ola mundo</p>
        <script>
            let n1 = Number.parseInt(prompt("digite um numero: ")) //Number.parseInt (converte uma string para um numero inteiro)
            let n2 = Number.parseInt(prompt("digite outro numero: ")) //Number.parseFloat (converte uma string para um numero com virgula)
            let soma = n1 + n2 // Mas tambem é possivel apenas usar o Number se nao necessitar de algo especifico!
            alert("o resultado da soma é = " + soma)
        </script>
