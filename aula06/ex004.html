<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Escrevendo varias coisas</h1>
    
        <p>ola mundo</p>
        <script>
            let nome = prompt("qual é seu nome? ")
            document.writeln(`seu nome tem ${nome.length} letras! <br/>`) //document escreve na tela 
            document.writeln(`seu nome em maisculas é ${nome.toUpperCase()}<br/>`)  // metodo Upper deixa em maiusculas
            document.writeln(`seu nome em minusculas é ${nome.toLowerCase()}`)  // metodo Lower deixa em minusculas
        </script>
</body>
</html>
