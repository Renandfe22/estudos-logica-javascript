<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n1 = 5878.4
       n1.toFixed(2) //altera quantidade de casas decimais
       n1.toFixed(2).replace('.', ',') // muda as caracteres selecionadas
       n1.toLocaleString('pt-br', {style: 'currency' , currency: 'BRL'}) //adiciona moeda especifica a um valor
    </script>
</body>
